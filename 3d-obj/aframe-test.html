<html>
  
  <head>  
    <title>My A-Frame Scene</title>  
    <script src="aframe.min.js"></script>  
    <script src="aframe-html-shader.min.js"></script>
  </head>
  
  
  <body>  
    
    <a-scene>
      <a-entity geometry="primitive:box;width:3;height:3;depth:3;" rotation="30 60 30" material="shader: html; target: #htmlElement;"></a-entity>
      
      <!-- letters -->
      <a-entity id="lettersEntity" geometry="primitive:plane;width:2;height:2;" rotation="-30 -30 0" position="-0.2 1.5 2.5" material="shader:html;target:#htmlElement;transparent:true;ratio:width;"></a-entity>

      <!-- sky -->
      <a-sky color="pink"></a-sky>
      
    </a-scene>
    
    <div style="width: 100%; height: 100%; position: fixed; left: 0; top: 0; z-index: -1; overflow: hidden">
      <div id="htmlElement" style="background: #F8F8F8; color: #333; font-size: 48px">Hello, HTML!</div>
    </div>
  
  </body>
</html>
